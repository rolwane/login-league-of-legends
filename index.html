<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script>
  <title>Riot Games</title>
</head>
<body>

  <section class="login-wrapper">

    <section class="box-login">
      
      <div class="wrapper">
        <img src="./images/logo.png" class="logo">

        <h1 class="login-title">Fazer login</h1>
  
        <label class="login-label">
          <span>NOME DE USUÁRIO</span>
          <input type="text" name="username" class="input-login">
        </label>
  
        <label class="login-label">
          <span>SENHA</span>
          <input type="password" name="password" class="input-login">
        </label>
  
        <div class="redes-icons">
          <div class="icon-wrapper">
            <img src="./images/facebook-icon.png" alt="facebok">
          </div>
  
          <div class="icon-wrapper">
            <img src="./images/google-icon.png" alt="google">
          </div>
  
          <div class="icon-wrapper">
            <img src="./images/apple-icon.png" alt="apple">
          </div>
        </div>
  
        <label class="checkbox-label">
          <input type="checkbox" name="keep_login" class="checkbox">
          Manter login
        </label>
      </div>
      
      <div class="wrapper">
        <button type="button" class="btn-login" disabled>
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M438.6 278.6l-160 160C272.4 444.9 264.2 448 256 448s-16.38-3.125-22.62-9.375c-12.5-12.5-12.5-32.75 0-45.25L338.8 288H32C14.33 288 .0016 273.7 .0016 256S14.33 224 32 224h306.8l-105.4-105.4c-12.5-12.5-12.5-32.75 0-45.25s32.75-12.5 45.25 0l160 160C451.1 245.9 451.1 266.1 438.6 278.6z"/></svg>
        </button>
  
        <span class="span-footer">NÃO CONSEGUE INICIAR SESSÃO?</span>
        <span class="span-footer">CRIAR CONTA</span>
      </div>

    </section> <!-- fim box login -->

    <section class="wallpaper-section"></section>

  </section>

</body>
</html>
